<html>
<head>
  <meta charset="utf-8">
  <title>Expo calculator</title>

  <style>
    
    .calculator {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

  </style>
</head>
<body>
  <script src="jquery-1.7.2.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>

  <div class="calculator">
    <div class="image-block calculator__static-block">
      <img src="1.png" class="">
    </div>
    <div id="myElement" data-role="dragable">
      <img src="1.5.png" class="">
    </div>
    <div class="image-block calculator__static-block">
      <img src="2.png" class="">
    </div>
  </div>

  <script>
	  $( function()
	  {
	  	$('[data-role="dragable"]').draggable();
	  });
  </script>
</body>

</html>
