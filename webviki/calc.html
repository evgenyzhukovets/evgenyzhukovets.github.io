            </div>
            <div class="site-item">
              <div class="site-item__title">

                <li>

                </li>
                <li>

            <div class="site-calc__total">
              Итого: <strong class="site-calc__total-price">$0</strong>
            </div>
          </div>
         
        </section>
        <script>
          $(document).ready(function () {
            $('.site-options').hide();
            $('.site-type, .site-option').on('change', function () {
              var sum=$('.site-type:checked').data('value');
              $('.site-type:checked').closest('.site-item').find('.site-option:checked').each(function(index, el){
                sum+=$(el).data('value');
              })
              $('.site-calc__total-price').text('$' + sum);
              
            });

            $('.site-type').on('change', function () {
              $('.site-options').slideUp();
              $('.site-item').removeClass('site-item_active');
              $('.site-type:checked').closest('.site-item').addClass('site-item_active');
              $('.site-type:checked').closest('.site-item').find('.site-options').slideDown();
            })
          });
        </script>
